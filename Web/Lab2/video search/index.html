<!DOCTYPE html>
<html lang="en">
<head>
    <title> Youtube search engine</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome videos!"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<header>
    <img src="images/logo.png" class="logo" align="middle"  />
    <h1 class="w100 text-center"><a href="index.html"> YouTube Video Search </a></h1>
</header>
<body ng-app="youtube_api" ng-controller="myControl">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="#">
            <p><input ng-model="search" type="text" id="search" placeholder="Type something..." autocomplete="off"
                      class="form-control"/></p>

            <p><input ng-click="onclick()" type="button" value="Search" class="form-control btn btn-primary w100"></p>
            <br>
            <br>
        </form>
        <div>
            <div ng-repeat="r in res" style="margin-top:5px">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{r.snippet.thumbnails.medium.url}}" height="{{r.snippet.thumbnails.medium.height}}"
                             width="{{r.snippet.thumbnails.medium.width}}"/>
                    </div>
                    <div class="col-md-6">
                        <b><p>{{r.snippet.title}}</p></b>
                        <p>{{r.snippet.description}}</p>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="./app1.js"></script>
</body>
</html>
